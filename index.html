<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nate Edit - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        .snowflake {
            position: absolute;
            color: white;
            user-select: none;
            pointer-events: none;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
        }

        /* Increase snowflake size on desktop */
        @media (min-width: 768px) {
            .snowflake {
                font-size: 1.5rem; /* Larger snowflakes on desktop */
            }
        }

        /* Smaller snowflake size for mobile */
        @media (max-width: 767px) {
            .snowflake {
                font-size: 0.75rem; /* Smaller snowflakes on mobile */
            }
        }
    </style>
</head>
<body class="bg-black text-white">
    <div class="min-h-screen bg-black text-white relative overflow-hidden">
        <!-- Snow Effect Container -->
        <div id="snow-container" class="fixed inset-0 pointer-events-none z-10"></div>

        <!-- Main Content -->
        <div class="relative z-20 min-h-screen flex flex-col items-center justify-center px-4 sm:px-8">
            <div class="max-w-4xl mx-auto text-center">
                <!-- Profile Section -->
                <div class="mb-8 sm:mb-12">
                    <img src="image1.jpg" alt="Nate Profile" class="w-24 h-24 sm:w-32 sm:h-32 rounded-full mx-auto mb-6 sm:mb-8 border-2 border-gray-600 object-cover">

                    <h1 class="text-3xl sm:text-5xl md:text-7xl font-bold mb-4 sm:mb-6 bg-gradient-to-r from-white to-gray-400 bg-clip-text text-transparent">
                        Nate Edit
                    </h1>

                    <div class="w-16 sm:w-24 h-1 bg-gradient-to-r from-gray-600 to-gray-800 mx-auto mb-6 sm:mb-8"></div>
                </div>

                <!-- Bio Section -->
                <div class="mb-8 sm:mb-12">
                    <p class="text-base sm:text-xl md:text-2xl text-gray-300 leading-relaxed max-w-2xl sm:max-w-3xl mx-auto">
                        Привет это био Nate, я занимаюсь дизайном и эдитами. Так же один из создателей крупного проекта
                        <span class="text-white font-semibold"> DeepSeekMod</span>
                    </p>
                </div>

                <!-- Social Media Buttons -->
                <div class="flex flex-col sm:flex-row gap-4 sm:gap-6 justify-center items-center">
                    <a
                        href="https://t.me/NateEdit"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="group flex items-center gap-3 px-6 sm:px-8 py-3 sm:py-4 bg-gray-900 hover:bg-gray-800 border border-gray-700 hover:border-gray-600 rounded-full transition-all duration-300 transform hover:scale-105"
                    >
                        <span class="text-white font-medium text-sm sm:text-base">@NateEdit</span>
                        <span class="text-gray-400 group-hover:text-gray-300 transition-colors text-sm sm:text-base">Telegram</span>
                    </a>

                    <a
                        href="https://www.tiktok.com/@nateedits01?_t=ZS-8yb0s4bWxS3&_r=1"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="group flex items-center gap-3 px-6 sm:px-8 py-3 sm:py-4 bg-gray-900 hover:bg-gray-800 border border-gray-700 hover:border-gray-600 rounded-full transition-all duration-300 transform hover:scale-105"
                    >
                        <span class="text-white font-medium text-sm sm:text-base">@nateedits01</span>
                        <span class="text-gray-400 group-hover:text-gray-300 transition-colors text-sm sm:text-base">TikTok</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="absolute bottom-4 sm:bottom-8 left-1/2 transform -translate-x-1/2 z-20">
            <p class="text-gray-500 text-xs sm:text-sm">© 2024 Nate Edit</p>
        </div>
    </div>

    <script>
        // Snow effect implementation
        function createSnowflakes() {
            const container = document.getElementById('snow-container');
            const numberOfFlakes = 50;

            for (let i = 0; i < numberOfFlakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.innerHTML = '❄';
                snowflake.className = 'snowflake';
                
                // Random properties
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 3 + 2;
                const opacity = Math.random() * 0.6 + 0.4;
                
                // Apply styles
                snowflake.style.left = left + '%';
                snowflake.style.opacity = opacity;
                snowflake.style.animation = `fall ${animationDuration}s linear infinite`;
                snowflake.style.animationDelay = Math.random() * 2 + 's';
                
                container.appendChild(snowflake);
            }
        }

        // Initialize snow effect when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createSnowflakes();
        });
    </script>
</body>
</html>
